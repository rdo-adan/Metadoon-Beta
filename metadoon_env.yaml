name: metadoon
channels:
  - conda-forge
  - bioconda
  - defaults
channel_priority: strict

dependencies:
  # --- Python Core & GUI ---
  - python=3.12
  - pip
  - tk>=8.6                # Graphical User Interface (GUI)
  - pillow>=10.0           # Icon and Image Manipulation

  # --- External Tools ---
  - vsearch>=2.21.1        # Amplicon Processing
  - wget                   # Database downloading
  - pandoc>=3.1            # CRITICAL: Required to render RMarkdown to HTML

  # --- System Libraries for R (Compilation) ---
  - libcurl
  - libxml2
  - openssl
  - gmp
  - mpfr
  - libuv
  - make
  - libpng                 # Required for R plotting
  - freetype               # Fonts for plots

  # --- R Base ---
  - r-base=4.4.* # Fixed at version 4.4.x for stability

  # --- R Packages (CRAN) ---
  - r-devtools             # For installing GitHub packages
  - r-remotes
  - r-tidyverse>=2.0
  - r-reshape2
  - r-igraph
  - r-foreach
  - r-lme4
  - r-ggplot2>=3.4
  - r-ggpubr>=0.6          # Plots with statistics
  - r-cowplot              # Plot combination/arrangement
  - r-dplyr>=1.1
  - r-pheatmap             # Heatmaps
  - r-viridis              # Accessible color palettes
  - r-ape>=5.7             # Phylogenetics
  - r-rprojroot            # Project root directory management
  - r-knitr>=1.4           # Dynamic reporting
  - r-rmarkdown>=2.25      # Dynamic reporting
  - r-tinytex              # PDF support (optional, but good to have)
  - r-vegan>=2.6           # CRITICAL: Ecological analysis (NMDS, Shannon, etc.)
  - r-jsonlite>=1.8        # CRITICAL: Reading pipeline_params.json
  - r-wesanderson          # Color palettes (added based on script usage)
  - r-rcolorbrewer         # Color palettes (added based on script usage)
  - r-ggrepel              # Non-overlapping text labels in plots

  # --- R Packages (Bioconductor) ---
  - bioconductor-phyloseq>=1.46
  - bioconductor-deseq2>=1.42
  - bioconductor-scater>=1.30
  - bioconductor-microbiome>=1.24 # CRITICAL: For Core Microbiome analysis
