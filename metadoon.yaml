name: metadoon
channels:
  - conda-forge
  - bioconda
  - defaults
  - r

dependencies:
  - python=3.12
  - pip
  - vsearch               # Processamento de arquivos FASTQ
  - r-base                # Base do R para scripts em R
  - r-tidyverse           # Pacote completo para manipulação e visualização de dados
  - r-foreach             # Paralelismo no R
  - r-reshape2            # Manipulação de dados no R
  - r-igraph              # Análises gráficas e de redes
  - r-lme4                # Modelagem estatística
  - wget                  # Download de arquivos e bancos de dados
  - gmp 
  - mpfr
  - libuv
  - pip:
      - pillow            # Manipulação de imagens (PIL) para Python
      - tk                # Tkinter para GUI do Python

